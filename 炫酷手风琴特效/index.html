<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/modern-accordion.css">
<title>jQuery+CSS3炫酷手风琴特效</title>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/modern-accordion.js"></script>
</head>
<body>
<ul class="mdn-accordion single-level-accordion blue-accordion-theme">
	<li class="sub-level">
		<input class="accordion-toggle" type="checkbox" name="accordion-panel-1" id="accordion-panel-1">
		<label class="accordion-title" for="accordion-panel-1"> <i class="fa fa-file-text"></i> 文苑 </label>
		<ul>
			<li class="mdn-container">
					<p>[卷首语]常想一二</p>
			</li>
			<li class="mdn-container">
					<p>弟弟的背影</p>
			</li>
			<li class="mdn-container">
					<p>夏娃的爱情</p>
			</li>
			<li class="mdn-container">
					<p>桑树</p>
			</li>
			<li class="mdn-container">
					<p>老闺蜜</p>
			</li>
			<li class="mdn-container">
					<p>铜香炉</p>
			</li>
			<li class="mdn-container">
					<p>各有各的快哉</p>
			</li>
		</ul>
	</li><!-- end accordion panel -->
	
	<li class="sub-level">
		<input class="accordion-toggle" type="checkbox" name="accordion-panel-2" id="accordion-panel-2">
		<label class="accordion-title" for="accordion-panel-2"><i class="fa fa-file-text"></i> 人物 </label>
		<ul>
			<li class="mdn-container">
					<p>说说贵州先生</p>
			</li>
			<li class="mdn-container">
					<p>陪着你和你的文字</p>
			</li>
		</ul>
	</li><!-- end accordion panel -->
	
	<li class="sub-level">
		<input class="accordion-toggle" type="checkbox" name="accordion-panel-3" id="accordion-panel-3">
		<label class="accordion-title" for="accordion-panel-3"><i class="fa fa-file-text"></i> 社会 </label>
		<ul>
			<li class="mdn-container">
					<p>微信上的另类履历表</p>
			</li>
			<li class="mdn-container">
					<p>收口</p>
			</li>
			<li class="mdn-container">
					<p>喝酒的境界</p>
			</li>
			<li class="mdn-container">
					<p>不平则怨没出息</p>
			</li>
			<li class="mdn-container">
					<p>死人不会说话</p>
			</li>
			<li class="mdn-container">
					<p>在人工智能年代里一起奔跑</p>
			</li>
			<li class="mdn-container">
					<p>今天我们怎样赚钱</p>
			</li>
		</ul>
	</li><!-- end accordion panel -->                        
</ul><!-- mdn-accordion -->
</body>
</html>
