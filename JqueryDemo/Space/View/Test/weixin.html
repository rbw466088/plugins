<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>test localstorage</title>
    </head>
    <body>
        <script>
         var tmp = localStorage.getItem('tmpData');
         alert(tmp);

         tmp = tmp || 0;
         tmp ++;

         localStorage.setItem('tmpData', tmp);
        </script>
    </body>
</html>
