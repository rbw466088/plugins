<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>编辑文章</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="http://cdn.myline.cc/nanqi/weui/0.4.3/weui.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../css/moding/edit.less?3" rel="stylesheet"/>

        <style>
            .weui_uploader_input_wrp figure{
                display: inline-block;
                padding: 10px 0;
                text-align: center;
                width: 50px;
                height: 50px;
            }
            .weui_uploader_input_wrp figure img{
                width: 40px;
                height: 40px;
            }
            .weui_uploader_input_wrp figure figcaption{
                font-size: 12px;
            }
        </style>

    </head>
    <body>

        <include file="edit_resource" />
        <include file="edit_display" />
        <include file="edit_template" />

        <div class="weui_toptips weui_warn js_tooltips" id="tooltips" style="display: none;">
            <p>是否需要撤销删除操作?</p>
            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary" onclick="bll.undoconfirm()">确定</a>
            <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default" onclick="bll.undocancel()">取消</a>
        </div>
        <div class="weui_tab">
            <div class="weui_tab_bd">

                <article class="weui_article">
                    <h1 class="article-title edit-text" id="article-title" onclick="bll.showEditDialog(this)">点击修改标题</h1>
                    <div class="article-meta-list">
                        <em class="article-date">2016-8-18</em>
                        <a href="javascript:void(0);" class="article-author">南琦</a>
                        <span class="article-read-count"></span>
                    </div>

                    <div id="article-items">
                    </div>

                    <div id="article-preview" style="display: none;">
                    </div>

                    <!-- <a id="createBtn" onclick="bll.showCreateAS()" href="javascript:void(0);" class="weui_uploader_input_wrp">
                    </a> -->
                    <section class="weui_uploader_input_wrp">
                        <figure onclick="bll.addItem(this)">
                            <img src="../../images/title.png">
                            <figcaption>标题</figcaption>
                        </figure>
                        <figure onclick="bll.addItem(this)">
                            <img src="../../images/text.png">
                            <figcaption>文本</figcaption>
                        </figure>
                        <figure onclick="bll.chooseImage()">
                            <img src="../../images/image.png">
                            <figcaption>图片</figcaption>
                        </figure>
                        <figure onclick="bll.showCreateAS()">
                            <img src="../../images/more.png">
                            <figcaption>更多</figcaption>
                        </figure>
                    </section>
              </article>
            </div>

            <div class="weui_tabbar" id="operator-tabbar">
                <a href="javascript:;" class="weui_tabbar_item" onclick="bll.showWhiteNoiseAS()">
                    <div class="weui_tabbar_icon">
                        <img src="../../images/moding/preview.png" alt="白噪音"/>
                    </div>
                    <p class="weui_tabbar_label">白噪音</p>
                </a>
                <a href="javascript:;" class="weui_tabbar_item">
                </a>
                <a href="javascript:;" class="weui_tabbar_item">
                </a>
                <a href="javascript:;" class="weui_tabbar_item" id="previewTabbar" onclick="bll.preview()">
                    <div class="weui_tabbar_icon">
                        <img src="../../images/moding/preview.png" alt="预览"/>
                    </div>
                    <p class="weui_tabbar_label" id="previewText">预览</p>
                </a>
                <a href="javascript:;" class="weui_tabbar_item" onclick="bll.saveDraft()">
                    <div class="weui_tabbar_icon">
                        <img src="../../images/moding/save.png" alt="保存"/>
                    </div>
                    <p class="weui_tabbar_label">保存</p>
                </a>
                <a href="javascript:;" class="weui_tabbar_item article-publish" onclick="bll.publish()">
                    <div class="weui_tabbar_icon">
                        <img src="../../images/moding/publish.png" alt="发布"/>
                    </div>
                    <p class="weui_tabbar_label">发布</p>
                </a>
            </div>
        </div>
        <script src="http://cdn.myline.cc//nanqi/zepto/1.0/zepto.min.js"></script>
        <script src="http://cdn.myline.cc/nanqi/artTemplate/template-native.js?t=1"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="../../js/moding/edit.es?1"></script>
        <script>
        wx.config({
            debug: false,
            appId: '{$package["appid"]}',
            timestamp: {$package["timestamp"]},
            nonceStr: '{$package["nonceStr"]}',
            signature: '{$package["signature"]}',
            jsApiList: [
                'hideOptionMenu',
                'showOptionMenu',
                'hideMenuItems',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ',
                'onMenuShareWeibo',
                'onMenuShareQZone',
                'closeWindow',
                'showMenuItems',
                'chooseImage',
                'uploadImage',
                'previewImage'
            ]
        });
        </script>

        <script>
         // .container 设置了 overflow 属性, 导致 Android 手机下输入框获取焦点时, 输入法挡住输入框的 bug
         // 相关 issue: https://github.com/weui/weui/issues/15
         // 解决方法:
         // 0. .container 去掉 overflow 属性, 但此 demo 下会引发别的问题
         // 1. 参考 http://stackoverflow.com/questions/23757345/android-does-not-correctly-scroll-on-input-focus-if-not-body-element
         //    Android 手机下, input 或 textarea 元素聚焦时, 主动滚一把
         if (/Android/gi.test(navigator.userAgent)) {
             window.addEventListener('resize', function () {
                 if (document.activeElement.tagName == 'INPUT' || document.activeElement.tagName == 'TEXTAREA') {
                     window.setTimeout(function () {
                         document.activeElement.scrollIntoViewIfNeeded();
                     }, 0);
                 }
             })
         }
        </script>
    </body>
</html>
